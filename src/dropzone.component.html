<div *ngIf="message" class="dz-default dz-message" [ngClass]="{'disabled': disabled, 'dz-placeholder': placeholder}">
  <div class="dz-text">{{message}}</div>
  <img *ngIf="placeholder" class="dz-image" [src]="placeholder">
</div>
<template [ngIf]="!message && config?.dictDefaultMessage">
  <div
    class="dz-default dz-message"
    [ngClass]="{'disabled': disabled, 'dz-placeholder': placeholder}"
    [innerHTML]="config.dictDefaultMessage"
  >
  </div>
</template>
